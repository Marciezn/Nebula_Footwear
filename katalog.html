  <div class="main-content">
    <header><h1>Tambah Katalog Sepatu</h1></header>

    <form class="form-katalog">
      <label>Gambar Sepatu:</label>
      <input type="file" />
      <label>Nama Sepatu:</label>
      <input type="text" placeholder="Masukkan nama sepatu" />
      <label>Harga:</label>
      <input type="number" placeholder="Masukkan harga" />
      <label>Deskripsi:</label>
      <textarea placeholder="Masukkan deskripsi"></textarea>
      <button type="submit">Tambah Katalog</button>
    </form>
  </div>
